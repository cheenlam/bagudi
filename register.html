<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>Document</title>
</head>

<body>
    <div class="regBox">
        <div class="innerBox">
            <div class="logo">
                <img src="images/logo/logoBase.png">
            </div>
            <div class="actionBox">
                <form>
                    <div class="iptBox">
                        <div class="list">
                            <ul>
                                <!-- 會員帳號 -->
                                <li>
                                    <div class="item">
                                        <div class="icon user"></div>
                                        <label>         
                                            <input type="text" placeholder="請輸入會員帳號">
                                        </label>
                                    </div>
                                    <p class="errorTxt">請輸入6-12個字元, 僅可輸入英文字母以及數字的組合</p>
                                </li>
                                <!-- 用戶姓名 -->
                                <li>
                                    <div class="item">
                                        <div class="icon portrait"></div>
                                        <label>
                                            <input type="text" placeholder="用戶姓名">
                                        </label>
                                    </div>
                                    <p class="errorTxt"></p>
                                </li>
                                 <!-- 手機 -->
                                 <li>
                                    <div class="item">
                                        <div class="icon phone"></div>
                                        <label>    
                                            <input type="tel" placeholder="請輸入手機號碼">
                                        </label>
                                    </div>
                                    <p class="errorTxt"></p>
                                </li>
                                 <!-- 會員密碼 -->
                                 <li>
                                    <div class="item pwd">
                                        <div class="icon pwd"></div>
                                        <label>
                                            <input type="password" placeholder="會員密碼">
                                            <div class="icon eye"></div>
                                        </label>
                                    </div>
                                    <p class="errorTxt"></p>
                                </li>
                                <!-- 確認會員密碼 -->
                                <li>
                                    <div class="item pwd">
                                        <div class="icon check"></div>
                                        <label>
                                            <input type="password" placeholder="請再次輸入密碼">
                                            <div class="icon eye on"></div>
                                        </label>
                                    </div>
                                    <p class="errorTxt">必須與會員密碼相同</p>
                                </li>   
                                <!-- 確認會員密碼 -->
                                <li>
                                    <div class="item">
                                        <div class="icon verify"></div>
                                        <label>                  
                                            <input type="text" placeholder="邀請碼">
                                        </label>
                                    </div>
                                    <p class="errorTxt">錯誤的邀請碼</p>
                                </li>  
                            </ul>
                        </div>
                        <div class="iptTool">
                            <div class="ckBox">
                                <label>
                                    <input type="checkBox">
                                    <div class="icon"></div>
                                    <p>我已屆滿合法博彩年齡,且同意各項<a href="">開戶協議</a></p>
                                </label>
                            </div>
                            <div class="submitBox">
                                <button>登入</button>
                                <div class="tool">
                                    <ul>
                                        <li>
                                            <a href="">已有帳戶?</a>  
                                        </li>
                                        <li>
                                            <a href="">先去逛逛</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
