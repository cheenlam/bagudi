<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>Document</title>
</head>

<body>
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo">
                <img src="images/logo/logoBase.png">
            </div>
            <div class="actionBox">
                <form>
                    <div class="iptBox">
                        <div class="list">
                            <ul>
                                <li>
                                    <div class="icon user"></div>
                                    <label>       
                                        <input type="text" placeholder="請輸入會員帳號">
                                    </label>
                                </li>
                                <li>
                                    <div class="icon pwd"></div>
                                    <label>       
                                        <input type="text" placeholder="請輸入用戶密碼">
                                        <div class="icon eye"></div>
                                    </label>   
                                </li>
                                <li>
                                    <div class="icon verify"></div>
                                    <label>          
                                        <input type="text" placeholder="安全驗證">
                                        <div class="codeNum">1688</div>
                                    </label>              
                                </li>
                            </ul>
                        </div>

                        <div class="tool">
                            <div class="ckBox">
                                <label>
                                <input type="checkBox">
                                <div class="icon"></div>
                                <p>記住密碼</p>
                            </label>
                            </div>
                            <a href="">忘記密碼?</a>
                        </div>
                    </div>
                    <div class="submitBox">
                        <button>註冊</button>
                        <div class="tool">
                            <ul>
                                <li>
                                    <a href="">註冊新帳號</a>  
                                </li>
                                <li>
                                    <a href="">先去逛逛</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
