<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>Document</title>
</head>

<body>
    <div class="indexBody">
        <!-- === hdBox start === -->
        <div class="hdBox">
            <div class="hdBody">
                <div class="inner">
                    <div class="logo">
                        <img src="./images/logo/logoBase.png">
                    </div>
                    <div class="hdMain">
                        <div class="hdTool">
                            <div class="langSel">
                                <div class="nowLang">
                                    <div class="flag cn"></div>
                                    <div class="arrow"></div>
                                </div>
                                <!-- addClass => on 打開清單 -->
                                <div class="langList">
                                    <ul>
                                        <li>
                                            <div class="flag cn"></div>
                                            <p>CN</p>
                                        </li>
                                        <li>
                                            <div class="flag kr"></div>
                                            <p>KR</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="userBtn">
                                <div class="btn">會員中心</div>
                                <div class="btn">登出</div>
                                <!-- <div class="btn">歡迎登入</div>
                                <div class="btn">免費註冊</div> -->
                            </div>
                        </div>
                        <div class="hdMsg">
                            <div class="userId">
                                <div class="icon"></div>
                                <p>abc1234567</p>
                            </div>
                            <div class="myWallet" data-coin="NT">168,000,00</div>
                            <div class="payBtn">
                                <div class="btn">存款</div>
                                <div class="btn">提款</div>
                            </div>
                        </div>  
                        <div class="hdTime" style="display: none;">
                            wed Apr 06 2022 16:12:05 GMT+0800
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <!-- === gameCard start === -->
        <div class="gameCard">
            <div class="cardBody">
                <div class="cardMsg">
                    <div class="logo">
                        <img src="images/logo/grey.webp">
                    </div>
                    <div class="title">最新德州撲克</div>
                    <div class="line">
                        <img src="images/other/line_ga.png">
                    </div>
                    <div class="btn">進入遊戲 即刻體驗!</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
